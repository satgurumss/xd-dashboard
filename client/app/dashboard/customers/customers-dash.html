<div class="page page-dashboard-customer" data-ng-controller="CustomerDashCtrl">
  <div class="row">
    <div class="panel-container">

      <div class="panel-body" style="padding: 0 15px 0 15px;">
        <div class="row revenue-container">
          <div class="col-xs-6">
            <h3>CUSTOMERS</h3>
          </div>
          <div class="col-xs-6 text-right">
            <h3 class="text"><span class="white-text">30</span></h3>
            <h6 class="text-uppercase">New Customers</h6>
          </div>
        </div>
        <div class="row revenue-title">
<!--           <div class="text-center">
            <img class="img-responsive" src="images/map-sample.png">
          </div> -->
          <!-- <highchart id="worldMap" config="mapConfing" class="span10"></highchart> -->
          <hc-map data="mapData"></hc-map>
        </div>

        <div class="row range-container">
          <div class="slider-wrapper">
            <input ng-model="value" type="text" id="mySlider2" slider options="options" />
          </div>
        </div>

        <div class="row dcharts-container">
          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart1">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart2">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart3">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

        <div class="" data-ng-controller="TabsDemoCtrl">
            <div class="row">
                <div class="col-md-12">
                    <div class="ui-tab-container ui-tab-horizontal">
                        <uib-tabset justified="true" class="ui-tab">
                            <uib-tab heading="TOP 5">
<!--                             <highchart id="top5Chart" config="chartConfig"
                              class="span10"></highchart> -->
                              <hc-chart options="barChartOptions"/>
                            </uib-tab>
                            <uib-tab heading="GEOGRAPHY">
                              <span>
                                Top Customers By Geography
                              </span>
                              <span class="ui-select custom-select pull-right">
                                <select>
                                  <option>Qatar</option>
                                  <option>UAE</option>
                                  <option>Bahrain</option>
                                  <option>Oman</option>
                                </select>
                              </span>
                              <!-- <highchart id="byGeoChart" config="chartConfig"
                                class="span10"></highchart> -->
                              <hc-chart options="barChartOptions"/>
                            </uib-tab>
                            <uib-tab heading="INDUSTRY">
                              <span>
                                Top Customers By Industry
                              </span>
                              <span class="ui-select custom-select pull-right">
                                <select>
                                  <option>Oil & Gas</option>
                                  <option>Telecom</option>
                                  <option>Finance</option>
                                </select>
                              </span>
                              <!-- <highchart id="byIndChart" config="chartConfig"
                                class="span10"></highchart> -->
                              <hc-chart options="barChartOptions"/>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>

  </div>
</div>
