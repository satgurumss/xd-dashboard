<div class="page page-dashboard-customer" data-ng-controller="CustomerDashCtrl">
  <div class="row">
    <div class="panel-container">

      <div class="panel-body" style="padding: 0 15px 0 15px;">
        <div class="row revenue-container">
          <div class="col-xs-6 ">
            <h1 class="big-number">30</h1>
            <div class="h6 text-uppercase white-text page-sub-heading">
              <span>
                <i class="fa fa-circle"></i>&nbsp;
                New Customers
              </span>
            </div>
          </div>
          <div class="col-xs-6 text-right db-heading customers-db-heading">
            <div class="sec-icon"><img src="images/icon_customers-v2.png" height="46" width="46" border="0" /></div>
            <h6 class="value-small grey-text">CUSTOMERS</h6>
          </div>
        </div>
        <div class="row revenue-title">
          <hc-map data="mapData"></hc-map>
        </div>

        <div class="row range-container">
          <div class="slider-wrapper">
            <input ng-model="monthsToDisplay" ng-change="updateChart()" type="text" id="mySlider2" slider options="options" />
          </div>
        </div>

        <div class="row dcharts-container">
          <div class="col-xs-4 text-center">
            <div class="circle-container circle-blue">
             <div ng-circles value="10" width="15" colors="['#666', '#28bdc6']" textClass="custom-text-class"></div>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="circle-container circle-green">
             <div ng-circles value="30" width="15" colors="['#666', '#90e4ad']" textClass="custom-text-class"></div>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="circle-container circle-yellow">
             <div ng-circles value="60" width="15" colors="['#666', '#cce679']" textClass="custom-text-class"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

        <div class="" data-ng-controller="TabsDemoCtrl">
            <div class="row">
                <div class="col-md-12">
                    <div class="ui-tab-container ui-tab-horizontal">
                        <uib-tabset justified="true" class="ui-tab">
                            <uib-tab heading="REV. SPREAD">
                              <div class="clearfix">
                                <span class="ui-select custom-select pull-right">
                                  <select>
                                    <option>Top 5</option>
                                    <option>By Geogrpahy</option>
                                  </select>
                                </span>
                                <span class="pull-right pad-r-5 display-inline-block margin-t1">Show</span>
                              </div>
                              <hc-chart options="barChartOptions"/>
                            </uib-tab>
                            <uib-tab heading="PENETRATION">
                              <div class="clearfix">
                                <span class="ui-select custom-select pull-right">
                                  <select>
                                    <option>Top 5</option>
                                    <option>By Geogrpahy</option>
                                  </select>
                                </span>
                                <span class="pull-right pad-r-5 display-inline-block margin-t1">Show</span>
                              </div>
                              <hc-chart options="barChartOptions"/>
                            </uib-tab>
                            <uib-tab heading="SATISFATION">
                              <div class="clearfix">
                                <span class="ui-select custom-select pull-right">
                                  <select>
                                    <option>Satisfied</option>
                                    <option>Dissatisfied</option>
                                  </select>
                                </span>
                                <span class="pull-right pad-r-5 display-inline-block margin-t1">Show Top 5 Customers</span>
                              </div>
                              <div ng-include="'app/dashboard/customers/customers-list.html'"></div>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>

  </div>
</div>

</style>
