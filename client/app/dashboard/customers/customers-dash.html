<div class="page page-dashboard-customer" data-ng-controller="CustomerDashCtrl">
  <div class="row">
    <div class="panel-container">

      <div class="panel-body" style="padding: 0 15px 0 15px;">
        <div class="row revenue-container">
          <div class="col-xs-6">
            <h3 class="page-title">CUSTOMERS</h3>
          </div>
          <div class="col-xs-6 text-right">
            <h2 class="big-number">30</h2>
            <h6 class="text-uppercase">New Customers</h6>
          </div>
        </div>
        <div class="row revenue-title">
<!--           <div class="text-center">
            <img class="img-responsive" src="images/map-sample.png">
          </div> -->
          <!-- <highchart id="worldMap" config="mapConfing" class="span10"></highchart> -->
          <hc-map data="mapData"></hc-map>
        </div>

        <div class="row range-container">
          <div class="slider-wrapper">
            <input ng-model="monthsToDisplay" ng-change="updateChart()" type="text" id="mySlider2" slider options="options" />
          </div>
        </div>

        <div class="row dcharts-container">
          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart1">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart2">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart3">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

        <div class="" data-ng-controller="TabsDemoCtrl">
            <div class="row">
                <div class="col-md-12">
                    <div class="ui-tab-container ui-tab-horizontal">
                        <uib-tabset justified="true" class="ui-tab">
                            <uib-tab heading="REV. SPREAD">
                              <div>
                                <span class="ui-select custom-select pull-right">
                                  <select>
                                    <option>Top 5</option>
                                    <option>By Geogrpahy</option>
                                  </select>
                                </span>
                                <span class="pull-right pad-r-5">Show</span>
                              </div>
                              <hc-chart options="barChartOptions"/>
                            </uib-tab>
                            <uib-tab heading="PENETRATION">
                              <div>
                                <span class="ui-select custom-select pull-right">
                                  <select>
                                    <option>Top 5</option>
                                    <option>By Geogrpahy</option>
                                  </select>
                                </span>
                                <span class="pull-right pad-r-5">Show</span>
                              </div>
                              <hc-chart options="barChartOptions"/>
                            </uib-tab>
                            <uib-tab heading="SATISFATION">
                              <hc-chart options="barChartOptions"/>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>

  </div>
</div>
