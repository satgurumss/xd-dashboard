<div class="page page-dashboard" data-ng-controller="CustomerDashCtrl" ng-init="init()">
  <div class="row">
    <div class="panel-container">

      <div class="panel-body" style="padding: 0 15px 0 15px;">
        <div class="row revenue-title">
          <div class="col-xs-12 text-center">
            <h3>REVENUE, 2015</h3>
          </div>
        </div>
        <div class="row revenue-container">
          <div class="col-xs-12 text-center">
            <h1>$5,616,000</h1>
            <h5 class="text-uppercase">Current Revenue</h5>
          </div>
        </div>
        <div class="row revenue-title">
          <div class="text-center">
            <img src="images/map-sample.png">
          </div>
          <!-- <highchart id="worldMap" config="mapConfing" class="span10"></highchart> -->
        </div>

        <div class="row range-container">
          <div class="col-xs-12 text-center">
            <img src="images/range-slider.png" alt="Select Range">
          </div>
        </div>

        <div class="row dcharts-container">
          <h5 class="text-center title text-uppercase">Revenue Breakdown</h5>
          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart1">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
              <h5>Energy</h5>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart2">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
              <h5>Transport</h5>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart3">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
              <h5>Devices</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">

        <div class="" data-ng-controller="TabsDemoCtrl">
            <div class="row">
                <div class="col-md-12">
                    <div class="ui-tab-container ui-tab-horizontal">
                        <uib-tabset justified="true" class="ui-tab">
                            <uib-tab heading="Top 5">
                            <highchart id="top5Chart" config="chartConfig" 
                              class="span10"></highchart>
                            </uib-tab>
                            <uib-tab heading="By Geography">
                              <span class="ui-select pull-right">
                                <select>
                                  <option>Qatar</option>
                                  <option>UAE</option>
                                  <option>Bahrain</option>
                                  <option>Oman</option>
                                </select>
                              </span>
                              <highchart id="byGeoChart" config="chartConfig" 
                                class="span10"></highchart>
                            </uib-tab>
                            <uib-tab heading="By Industry">
                              <span class="ui-select pull-right">
                                <select>
                                  <option>Oil & Gas</option>
                                  <option>Telecom</option>
                                  <option>Finance</option>
                                </select>
                              </span>
                              <highchart id="byIndChart" config="chartConfig" 
                                class="span10"></highchart>
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </div>
        </div>

  </div>
</div>
