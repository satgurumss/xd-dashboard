<div class="page page-dashboard-customer" data-ng-controller="DepartmentDashCtrl"
  ng-init="init()">
  <div class="row">
    <div class="panel-container">

      <div class="panel-body" style="padding: 0 15px 0 15px;">
        
        <div class="row revenue-container">
          <div class="col-xs-6 ">
           Tabs to different depts
          </div>
          <div class="col-xs-6 text-right db-heading customers-db-heading">
            <div class="sec-icon"><img src="images/dept-icon.png" height="36" width="36" border="0" /></div>
            <h6 class="value-small dark-grey-text">DEPARTMENTS</h6>
          </div>
        </div>
        <div class="row dept-summary-section">
          <div class="dept-info-section col-xs-5">
            <h1 class="display-inline-block heading-value position-relative big-number">
              <span class="dollar-sign">$</span>
              10 M
              <span class="value-label">Value</span>
            </h1>
            <div class="contents-below">
              <h1 class="display-inline-block heading-value position-relative big-number">
                10
                <span class="value-label">Contracts</span>
              </h1>
            </div>
          </div>
          <div class="dept-alignment-section col-xs-7">
            <div class="dept-alignment col-xs-7">
              <div class="circle-container circle-white">
               <div ng-circles value="alignmentGauges.hr.percent" width="20" 
                colors="['#FFF', alignmentGauges.hr.colors[1]]"></div>
               <span class="circle-label">Aligned</span>
              </div>
            </div>
            <div class="dept-renewals col-xs-5">
              <h1 class="display-inline-block heading-value position-relative big-number">
                20
                <span class="value-label">$ 5M</span>
              </h1>
            </div>
          </div>
        </div>
        <div class="row revenue-title">
          <hc-chart options="chartConfig" class="chart-container span10"/>
        </div>
        <div class="row vendors-progress">
          <div class="progress-container">
            <progress-bar options="vendorsProgress.hr"/>
          </div>
        </div>
        <div class="row vendors-row">
          <h3 class="vendors-heading text-center">Top 5 Vendors</h3>
          <div class="col-xs-4 margin-t10">
            <hc-chart options="vendorsChartOptions"/>
          </div>
          <div class="col-xs-8 margin-t10">
            <ul>
              <li>
                Acme Corporation
              </li>
              <li>
                Mercury Consulting
              </li>
              <li>
                Omega Technologies
              </li>
              <li>
                Starlight Systems
              </li>
              <li>
                Platinum Consulting
              </li>
            </ul>
          </div>
        </div>

      </div>

    </div>
  </div>
  
</div>

</style>
