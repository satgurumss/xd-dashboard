<div class="container page-dashboard" data-ng-controller="FinancialDashCtrl" ng-init="init()">
    <div class="panel-container">

      <div class="panel-body" style="padding: 0 15px 0 15px;">
        <div class="row revenue-container">
          <div class="col-xs-8">
            <h1 class="heading-value big-number display-inline-block">
              <span class="sign">$</span>
              43.45 M
              <span class="value-label label">Budget</span>
            </h1>
            <div class="progress-container">
              <progress-bar options="financeProgress"/>
            </div>
          </div>
          <div class="col-xs-4 text-right db-heading finance-db-heading">
            <div class="sec-icon"><img src="images/Icon_finance-v2.png" height="36" width="36" border="0" 
              style=" margin-right: 7px;" /></div>
            <h6 class="value-small white-text">{{dashboardTitle}}</h6>
          </div>
        </div>
        <div class="row">
          <hc-chart options="chartConfig" watch="monthsToDisplay" class="chart-container span10"/>
        </div>
        
        <div class="row dept-charts-container">
          <div class="col-xs-3 text-center">
            <div class="circle-container circle-white">
             <div ng-circles value="gauges.energy.percent" width="15" colors="gauges.energy.colors"></div>
            </div>
            <span>Human Resources</span>
          </div>

          <div class="col-xs-3 text-center">
            <div class="circle-container circle-white">
             <div ng-circles value="gauges.transport.percent" width="15" colors="gauges.transport.colors"></div>
            </div>
            <span>Broadcast</span>
          </div>

          <div class="col-xs-3 text-center">
            <div class="circle-container  circle-white">
             <div ng-circles value="gauges.devices.percent" width="15" colors="gauges.devices.colors"></div>
            </div>
            <span>Finance</span>
          </div>

          <div class="col-xs-3 text-center">
            <div class="circle-container  circle-white">
             <div ng-circles value="gauges.devices.percent" width="15" colors="gauges.devices.colors"></div>
            </div>
            <span>Technical</span>
          </div>
        </div>
      </div>
    </div>
</div>

<style type="text/css">
</style>
