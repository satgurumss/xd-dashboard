<div class="container page-hr" data-ng-controller="HRDashCtrl as hrCtrl" ng-init="init()">
  <div class="panel-container">

    <div class="gauge-panel panel-body" style="padding: 0 15px 0 15px;">
      <div class="row revenue-container">
        <div class="col-xs-6">
          <h3 class="page-title">PEOPLE</h3>
        </div>
        <div class="col-xs-6 text-right">
          <h2 class="big-number">75%</h2>
          <h6 class="text-uppercase">Emp.&nbsp; Satisfaction</h6>
        </div>
      </div>
      <div class="row revenue-title">
        <h5 class="text-uppercase text-center">Overall Statistics</h5>
        <div class="dcharts-container">
          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart1 chart75">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart2">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-4 text-center">
            <div class="card">
              <div class="donut-chart chart3">
                <div class="slice one"></div>
                <div class="slice two"></div>
                <div class="chart-center">
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="" data-ng-controller="TabsDemoCtrl">
    <div class="ui-tab-container ui-tab-horizontal">
        <uib-tabset justified="true" class="ui-tab">
          <uib-tab heading="SATISFACTION">
            <div class="clearfix">
              <hc-chart options="satisfactionChart" watch="hrCtrl.monthsToDisplay"/>
            </div>
            <div class="slider-wrapper">
              <input slider options="options" ng-model="hrCtrl.monthsToDisplay" ng-change="updateChart()" type="text" id="mySlider1" />
            </div>
          </uib-tab>
          <uib-tab heading="RETENTION">
            <div class="clearfix">
              <hc-chart options="satisfactionChart" watch="hrCtrl.monthsToDisplay"/>
            </div>
            <div class="slider-wrapper">
              <input slider options="options" ng-model="hrCtrl.monthsToDisplay" ng-change="updateChart()" type="text" id="mySlider1" />
            </div>
          </uib-tab>
          <uib-tab heading="PERFORMANCE">
            <div class="clearfix">
              <hc-chart options="satisfactionChart" watch="hrCtrl.monthsToDisplay"/>
            </div>
            <div class="slider-wrapper">
              <input slider options="options" ng-model="hrCtrl.monthsToDisplay" ng-change="updateChart()" type="text" id="mySlider1" />
            </div>
          </uib-tab>
        </uib-tabset>
    </div>
  </div>
</div>
