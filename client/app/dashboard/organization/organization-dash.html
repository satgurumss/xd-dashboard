<div class="container page-dashboard" data-ng-controller="OrganizationDashCtrl" ng-init="init()">
    <div class="panel-container">

      <div class="panel-body" style="padding: 0 15px 0 15px;">
        <div class="row revenue-container">
          <div class="col-xs-8">
            <h1 class="heading-value big-number">
              <span class="sign">$</span>
              43.45 M
              <span class="value-label label">Budget</span>
            </h1>
            <div class="progress-container">
              <progress-bar options="organizationProgress"/>
            </div>
          </div>
          <div class="col-xs-4 text-right db-heading finance-db-heading">
            <div class="sec-icon"><img src="images/organization-icon.png" height="36" width="36" border="0" 
              style=" margin-right: 7px;" /></div>
            <h6 class="value-small white-text">{{dashboardTitle}}</h6>
          </div>  
        </div>
        
        <div class="row vendors-progress">
          <div class="progress-container">
            <progress-bar options="vendorsProgress" apply-threshold="true"/>
          </div>
        </div>
        
        <div class="row">
          <hc-chart options="chartConfig" class="chart-container span10"/>
        </div>
        
        <div class="row dept-charts-container">
          <div class="col-xs-3 text-center">
            <div class="circle-container circle-white">
             <div ng-circles value="gauges.hr.percent" width="15" colors="gauges.hr.colors"></div>
            </div>
            <span>$ 10 M <br> Human Resources</span>
          </div>

          <div class="col-xs-3 text-center">
            <div class="circle-container circle-white">
             <div ng-circles value="gauges.broadcast.percent" width="15" colors="gauges.broadcast.colors"></div>
            </div>
            <span>$ 10 M <br> Broadcast</span>
          </div>

          <div class="col-xs-3 text-center">
            <div class="circle-container  circle-white">
             <div ng-circles value="gauges.finance.percent" width="15" colors="gauges.finance.colors"></div>
            </div>
            <span>$ 10 M <br> Finance</span>
          </div>

          <div class="col-xs-3 text-center">
            <div class="circle-container  circle-white">
             <div ng-circles value="gauges.technical.percent" width="15" colors="gauges.technical.colors"></div>
            </div>
            <span>$ 10 M <br> Technical</span>
          </div>
        </div>
      </div>
    </div>
</div>
