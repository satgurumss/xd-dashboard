<div class="container page-dashboard organization-dashboard" data-ng-controller="OrganizationDashCtrl" ng-init="init()">
    <div class="panel-container">

      <div class="panel-body" style="padding: 0 15px 0 15px;">
        <div class="row revenue-container">
          <div class="col-xs-8 left-contents">
            <h1 class="renewal-value">200</h1>
            <div class="inner-contents">
              <h3 class="renewal-label">vendors</h3>
              <h3 class="currency-value">$42.01M</h3>
            </div>
          </div>
          <div class="col-xs-4 finance-db-heading">
          </div>
        </div>

        <div class="row vendors-progress">
          <div class="contents-left col-sm-7 col-xs-7">
            <div class="circle-container circle-white">
              <div ng-circles value="gauges.hr.percent" width="20" colors="gauges.hr.colors"></div>
            </div>

            <div class="inner-contents">
              <h3 class="session-value">2016</h3>
              <h3 class="session-value">Budget vs Spent</h3>
              <h3 class="currency-value">$ 42.01M</h3>
              <h3 class="currency-value">$ 42.01M</h3>
            </div>
          </div>

          <div class="contents-right col-sm-5 col-xs-5">
            <div class="inner-contents">
              <h1 class="renewal-value">98</h1>
              <div class="inner-contents">
                <h3 class="renewal-label">renewals</h3>
                <h3 class="currency-value">$42.01M</h3>
              </div>
            </div>
            <div class="progress-container">
              <progress-bar options="vendorsProgress" apply-threshold="true"/>
            </div>
          </div>
        </div>

        <div class="row graph-container">
          <hc-chart options="chartConfig" class="chart-container span10"/>
        </div>

        <div class="row dept-charts-container">
          <h2 class="dept-chart-heading">Budget vs Spent</h2>
          <div class="clearfix titles-container">
            <span class="col-xs-3">HR</span>
            <span class="col-xs-3">FIN</span>
            <span class="col-xs-3">TECH</span>
            <span class="col-xs-3">BRD</span>
          </div>
          <div class="clearfix">
            <div class="col-xs-3 text-center">
              <div class="circle-container">
               <div ng-circles value="gauges.hr.percent" width="20" colors="gauges.hr.colors"></div>
              </div>
              <span>$10 M</span>
            </div>

            <div class="col-xs-3 text-center">
              <div class="circle-container">
               <div ng-circles value="gauges.broadcast.percent" width="20" colors="gauges.broadcast.colors"></div>
              </div>
              <span>$10 M</span>
            </div>

            <div class="col-xs-3 text-center">
              <div class="circle-container">
               <div ng-circles value="gauges.finance.percent" width="20" colors="gauges.finance.colors"></div>
              </div>
              <span>$10 M</span>
            </div>

            <div class="col-xs-3 text-center">
              <div class="circle-container">
               <div ng-circles value="gauges.technical.percent" width="20" colors="gauges.technical.colors"></div>
              </div>
              <span>$10 M</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
