
<div class="page-landing container" data-ng-controller="LandingCtrl" ng-init="init()">
  <div class="panel-container">
    <div class="row revenue-title">
      <div class="col-xs-12 text-center">
        <h4 class="text-uppercase">Overview</h4>
      </div>
    </div>
  </div>
  <div ng-include="'app/landing/ceo-template.html'" ng-if="userRole == 'CEO'"/>
  <div ng-include="'app/landing/cto-template.html'" ng-if="userRole == 'CTO'"/>
  <div ng-include="'app/landing/sales-mgr-template.html'" ng-if="userRole == 'SLMGR'"/>
  <div ng-include="'app/landing/field-sales-template.html'" ng-if="userRole == 'FLDSL'"/>

  <div class="bottom-section">
    <ul class="icons-list row">
      <li class="icon-item col-xs-4 text-center">
        <a href="javascript://">
          <div class="icon vendors-icon"></div>
          <div class="count badge badge-info hidden">7</div>
          <h5>Vendors</h5>
        </a>
      </li>
      <li class="icon-item col-xs-4 text-center br-rl">
        <a href="javascript://">
          <div class="icon mail-icon"></div>
          <div class="count badge badge-info hidden">1</div>
          <h5>Mail</h5>
        </a>
      </li>
      <li class="icon-item col-xs-4 text-center">
        <a href="javascript://">
          <div class="icon aljazeera-icon"></div>
          <div class="count badge badge-info hidden">5</div>
          <h5>News</h5>
        </a>
      </li>
    </ul>
    <button class="btn-block btn-info btn-lg btn-rounded hidden" ng-click="navigateTo('/search')">
      <i class="fa fa-search"/>&nbsp;Search Vendors
    </button>
  </div>
</div>
