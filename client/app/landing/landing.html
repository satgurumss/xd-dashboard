
<div class="page-landing container" data-ng-controller="LandingCtrl" ng-init="init()">
  <div class="panel-container">
    <div class="row revenue-title">
      <div class="col-xs-12 text-center">
        <h4 class="text-uppercase">Overview</h4>
      </div>
    </div>
  </div>
  <div ng-include="'app/landing/ceo-template.html'" ng-if="userRole == 'CEO'"/>
  <div ng-include="'app/landing/cto-template.html'" ng-if="userRole == 'CTO'"/>
  <div ng-include="'app/landing/sales-mgr-template.html'" ng-if="userRole == 'SLMGR'"/>
  <div ng-include="'app/landing/field-sales-template.html'" ng-if="userRole == 'FLDSL'"/>

  <div class="bottom-section">
    <ul class="icons-list row hidden">
      <li class="icon-item col-xs-4">
        <a href="javascript://" ng-click="navigateTo('/team-performance')">
          <div class="icon profile-icon"></div>
          <div class="count badge badge-info">7</div>
        </a>
      </li>
      <li class="icon-item col-xs-4">
        <a href="javascript://">
          <div class="icon car-icon"></div>
          <div class="count badge badge-info">1</div>
        </a>
      </li>
      <li class="icon-item col-xs-4">
        <a href="javascript://">
          <div class="icon search-icon"></div>
          <div class="count badge badge-info">5</div>
        </a>
      </li>
    </ul>
    <button class="btn-block btn-info btn-lg btn-rounded" ng-click="navigateTo('/search')">
      <i class="fa fa-search"/>&nbsp;Search Vendors
    </button>
  </div>
</div>
