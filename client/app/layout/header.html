<header class="top-header clearfix" data-ng-controller = "HeaderCtrl" ng-init="init()">

    <!-- Logo -->
    <div class="logo"
         ng-class="{ 'bg-dark': ['11','31'].indexOf(main.skin) >= 0,
                     'bg-white': main.skin === '21',
                     'bg-primary': ['12','22','32'].indexOf(main.skin) >= 0,
                     'bg-success': ['13','23','33'].indexOf(main.skin) >= 0,
                     'bg-info-alt': ['14','24','34'].indexOf(main.skin) >= 0,
                     'bg-warning': ['15','25','35'].indexOf(main.skin) >= 0,
                     'bg-danger': ['16','26','36'].indexOf(main.skin) >= 0,
                    }">
        <a href="#/">
            <img src="images/abraaj-logo.jpg" alt="user" class="img-responsive">
        </a>
    </div>

    <!-- needs to be put after logo to make it work -->
    <!-- <div class="menu-button" toggle-off-canvas>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </div> -->

    <div class="top-nav">
        <ul class="nav-left list-unstyled">
            <li class="center" ng-class="{ active: isActive('/dashboard')}"><a href="#/dashboard">DASHBOARD</a></li>
            <li class="center" ng-class="{ active: isActive('/search-result')}"><a href="#/search-result">SEARCH</a></li>
            <li class="dropdown text-normal nav-profile pull-right" uib-dropdown is-open="status.isopenProfile">
                <a href="javascript:;" uib-dropdown-toggle ng-disabled="disabled">
                    <img src="{{currentUser.picture_s}}" alt="{{currentUser.account_s[0]}}" class="img-circle img30_30">
                    <span class="hidden-xs">
                        &nbsp;<span>{{currentUser.name_s[0]}}</span>
                        &nbsp;<i class="fa fa-caret-down"></i>
                    </span>
                </a>
                <ul class="dropdown-menu dropdown-menu-scaleIn" uib-dropdown-menu>
                    <li>
                        <a href="#/my-profile">
                            <i class="fa fa-user"></i>
                            <span data-translate="MY_PROFILE"></span>
                        </a>
                    </li>
                    <li>
                        <a ng-click="logOut()">
                            <i class="fa fa-sign-out"></i>
                            <span data-translate="LOG_OUT"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</header>
