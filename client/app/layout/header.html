<header class="top-header container" data-ng-controller = "HeaderCtrl">
  <!-- Logo -->

      <a href="#/">
        <img src="images/xdensity-logo.png" alt="user" class="img-responsive">

    </div>

    <div class="top-nav col-xs-9"">
      <ul class="nav-left list-unstyled">
        <li class="dropdown text-normal nav-profile pull-right" uib-dropdown is-open="status.isopenProfile">

            <span>
              &nbsp;<i class="fa fa-bars" style="font-size: 2em;"></i>
            </span>
          </a>
          <ul class="dropdown-menu bg-dark" uib-dropdown-menu>

              <a href="javascript://" ng-click="navigateTo('/landing')">

            <li class="nav-item">
              <i class="fa fa-tachometer"></i>

                <li class="nav-item">

                    <i class="fa fa-line-chart"></i>

                <li class="nav-item">

                    <i class="fa fa-user"></i>

                <li class="nav-item">
                  <a href="javascript://">
                    <i class="fa fa-cog"></i>
                    <span>Settings</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a ng-click="logOut()">
                    <i class="fa fa-sign-out"></i>
                    <span>Log Out</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
