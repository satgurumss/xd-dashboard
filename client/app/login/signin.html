<div class="page-signin" data-ng-controller="LoginCtrl as loginCtrl">

    <div class="signin-header backgroud-white">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">
                    <img src="images/abraaj-logo.jpg" alt="The Abraaj Group">
                </a>
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="row">
                <center>
                  <div class="col-md-offset-4 col-sm-offset-3 col-md-4 col-sm-6 alert alert-danger"
                    ng-show="errorAlert">
                    Invalid username entered. Please try again.
                  </div>
                </center>
            </div>
            <div class="form-container">

                <form class="form-horizontal login-form" name="loginForm" ng-submit="loginForm.$valid && doLogin()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="Username"
                                       required
                                       ng-model="userName"
                                       ng-change="errorAlert = false"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-lg btn-block"
                                type="submit">Log in
                            </button>
                        </div>
                    </fieldset>
                </form>

                <section hidden>
                    <p class="text-center"><a href="#/page/forgot-password">Forgot your username?</a></p>
                </section>

            </div>
        </div>
    </div>

</div>
