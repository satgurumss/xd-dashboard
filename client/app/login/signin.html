<div class="page-signin" id= "signin-page"  data-ng-controller="LoginCtrl as loginCtrl" >

    <div class="backgroud-black" ng-if="showPage">
      <div class="text-center">
        <section class="header-logo logo text-center">
          <img src="images/x-density-logo-sm.png" class="img-responsive" alt="XDensity">
        </section>
      </div>
    </div>

    <div class="main-body" ng-if="showPage">
      <div class="container login-form-container">
          <div class="row">
              <center>
                <div class="col-md-offset-4 col-sm-offset-3 col-md-4 col-sm-6 alert alert-danger"
                  ng-show="errorAlert">
                  Invalid email/password entered. Please try again.
                </div>
              </center>
          </div>
          <div class="form-container">
              <form class="form-horizontal login-form" name="loginForm" ng-submit="loginForm.$valid && doLocalLogin();">
                  <fieldset>
                      <div class="form-group">
                          <div class="input-group input-group-lg custom-input-group">
                              <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-user"></span>
                              </span>
                              <input type="text"
                                     class="form-control"
                                     placeholder="EMAIL"
                                     ng-model="loginData.email"
                                     required="true"
                                     ng-change="errorAlert = false; isActiveDirectory()"
                                     >
                          </div>
                      </div>
                      <div class="form-group">
                          <div class="input-group input-group-lg custom-input-group">
                              <span class="input-group-addon">
                                  <span class="glyphicon glyphicon-lock"></span>
                              </span>
                              <input type="password"
                                     class="form-control"
                                     placeholder="PASSWORD"
                                     ng-model="loginData.password"
                                     required="true"
                                     ng-change="errorAlert = false"
                                     >
                          </div>
                      </div>
                      <div class="form-group">
                        <div class="col-md-5 col-xs-12 pr-0 pl-0">
                          <button class="btn btn-block btn-info btn-lg btn-signin btn-rounded">
                            LOGIN <span><img src="images/login.png"/></span>
                          </button>
                        </div>
                      </div>
                  </fieldset>
              </form>
              <div class="form-group">
                <div class="col-md-2 col-xs-12 text-center">
                  <h4 class="or-separator">OR</h4>
                </div>
                <div class="col-md-5 col-xs-12 text-right pl-0 pr-0">
                  <button class="btn btn-block btn-lg btn-signin btn-w-md btn-gap-v btn-line-info btn-rounded" ng-click="doADLogin();">
                    Active Directory
                  </button>
                </div>
              </div>

              <section ng-if="isWebViewOpened">
                <center>
                  <h4 class="or-separator">OR</h4>
                  <div class="form-group hidden">
                    <div class="input-group input-group-lg custom-input-group">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-envelope"></span>
                      </span>
                      <input type="text"
                       class="form-control"
                       placeholder="Username"
                       ng-model="hyprUsername"
                       ng-change="errorAlert = false"
                       >
                    </div>
                  </div>
                  <h6 ng-show="!isTouchIdSupported" class="text-muted">The device does not support Touch ID or there is no Touch ID registered on this device.</h6>
                  <img ng-if="!isTouchIdSupported" src="images/disabled-thumb.png" class="thumb-img" />
                  <img ng-if="isTouchIdSupported" src="images/thumb.png" class="thumb-img" ng-click="hyprRegister();" />
                  <h4 ng-show="hyprLoginClicked">Please provide your thumb impression in order to login.</h4>
                  <h6 class="text-center">Powered by HYPR</h6>
                </center>
                <!-- <button class="btn btn-block btn-lg btn-w-md btn-gap-v btn-line-info" ng-click="hyprLogin();">Sign in with Hypr</button> -->
              </section>

              <section>
                <p class="text-center text-muted">Not a member? <a ng-click="signupClicked();">Sign up now &nbsp;<i class="glyphicon glyphicon-arrow-right"></i></a></p>
              </section>

          </div>
      </div>
    </div>
</div>
