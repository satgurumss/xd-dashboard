<div class="page-signin" id= "signin-page"  data-ng-controller="LoginCtrl as loginCtrl">

    <div class="backgroud-black">
        <div class="text-center">
            <section class="logo text-center">
                <img src="images/xdensity-logo.png" class="img-responsive" alt="XDensity">
            </section>
        </div>
    </div>

    <div class="main-body">
        <div class="container">
            <div class="row">
                <center>
                  <div class="col-md-offset-4 col-sm-offset-3 col-md-4 col-sm-6 alert alert-danger"
                    ng-show="errorAlert">
                    Invalid username entered. Please try again.
                  </div>
                </center>
            </div>
            <div class="form-container">
                <form class="form-horizontal login-form" name="loginForm" ng-submit="doLogin()">
                    <fieldset>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                </span>
                                <input type="text"
                                       class="form-control"
                                       placeholder="username"
                                       ng-model="loginData.userName"
                                       ng-change="errorAlert = false"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group input-group-lg">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </span>
                                <input type="password"
                                       class="form-control"
                                       placeholder="password"
                                       ng-model="loginData.password"
                                       ng-change="errorAlert = false"
                                       >
                            </div>
                        </div>
                        <div class="form-group">
                          <div class="col-md-5 col-xs-12 pr-0 pl-0">
                            <button class="btn btn-block btn-info btn-lg btn-signin"
                                  type="submit">Sign in
                              </button>
                          </div>
                          <div class="col-md-2 col-xs-12 text-center">
                            <h4 class="or-separator">OR</h4>
                          </div>
                          <div class="col-md-5 col-xs-12 text-right pl-0 pr-0">
                            <button class="btn btn-block btn-lg btn-signin btn-w-md btn-gap-v btn-line-info" ng-click="doLogin();">Active Directory</button>
                          </div>
                        </div>
                    </fieldset>
                </form>

                <section ng-if="isWebViewOpened">
                  <div class="or-hypr line-thru"></div>
                  <hr class="signin-separator">

                  <center>
                    <img src="images/thumb_imp.png" class="thumb-img" ng-click="hyprLogin();" ng-show="!hyprLoginClicked" />
                    <h4 ng-show="hyprLoginClicked">Please provide your thumb impression in order to login.</h4>
                    <h5 class="text-center">Powered by HYPR</h5>
                  </center>
                  <!-- <button class="btn btn-block btn-lg btn-w-md btn-gap-v btn-line-info" ng-click="hyprLogin();">Sign in with Hypr</button> -->
                </section>

                <section>
                    <p class="text-center text-muted">Not a member? <a ng-click="signupClicked();">Sign up now &nbsp;<i class="glyphicon glyphicon-arrow-right"></i></a></p>
                </section>

            </div>
        </div>
    </div>
</div>
