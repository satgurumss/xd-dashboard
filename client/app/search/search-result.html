<div class="page page-search" data-ng-controller="SearchCtrl" ng-init="init()">
  <div class="panel search-result-panel">
    <div class="panel-body">
      <div data-ng-include="'app/shared/searchbar.html'"></div>
      <div ng-show="firstSearch"><h5 class="text-center">{{blankslateMsg}}</h5></div>
      <div class="results-panel" ng-show = "!firstSearch">
        <h5 class="text-center" ng-show="currentPageItems.length == 0">No results found. Please try again.</h5>
        <div class="results-section" ng-show="currentPageItems.length > 0">
          <div class="row results-container">
            <div class="searched-vendor">
              <span class="h5">Search Results for</span> <span class="h4">{{searchedVendor}}</span>
            </div>
            <div class="search-header col-xs-12" style="background-color:#232323;">
              <h5 class="col-xs-4">Vendor</h5>
              <h5 class="col-xs-3">Department</h5>
              <h5 class="col-xs-3">F.Year</h5>
              <h5 class="col-xs-2">Value $</h5>
            </div>
            <div class="search-result row" data-ng-repeat="result in currentPageItems">
              <div
  							ng-include="'app/search/search-templates/result-list.html'">
  						</div>
              <!--result row end-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
