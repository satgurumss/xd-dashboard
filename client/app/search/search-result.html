<div class="page page-search" data-ng-controller="SearchCtrl" ng-init="init()">

  <div class="row search-section" >
    <div class="search-panel">
      <div class="panel-body">
        <div class="row">
          <div data-ng-include="'app/shared/searchbar.html'"></div>

          <div class="col-xs-12 col-sm-3 col-lg-2">
            
            <span class="ui-select pull-right relevance-filter">
              <select>
                <option ng-selected="opt.value == 'relevance'" ng-repeat="opt in sortOptions" value ="{{opt.value}}">
                  Sort by {{opt.name}}
                </option>
              </select>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
	<div class="panel panel-default">

		<div class="panel-body pad-25">

			<div class="row results-section">
        <!-- ###mobile advanced search drop down### -->
        <div class="clearfix visible-xs" style="padding: 0 30px;" 
          ng-if = "searchResults.data.facets.length > 0">
          <div class="row">
            <div class="col-xs-12">
              <div class="btn-group" uib-dropdown is-open="status.isopen1" auto-close="disabled">
                <button type="button" class="btn btn-default dropdown-toggle grey-text" uib-dropdown-toggle ng-disabled="disabled"> Advanced Search &nbsp;
                 <span class="fa fa-bars light-grey"></span>
                </button>
                <ul uib-dropdown-menu role="menu">
                  <li  ng-repeat = "facet in searchResults.data.facets">
                    <div class="text-uppercase menu-title">{{facet.label}}</div>
                    <ul class="sub-menu">
                      <li  ng-repeat= 'opt in facet.buckets'>
                       <label class="ui-checkbox">
                        <input type="checkbox" value="{{opt.filter}}">
                        <span>{{opt.label}}</span>
                       </label>
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <!-- ###desktop advanced search section### -->
        <div class="adv-search  col-lg-3 col-md-3 col-sm-4 hidden-xs" >
          <div ng-if = "searchResults.data.facets.length > 0">
            <span class="h4">Advanced Search</span>
            <span>
              <button class="btn btn-xs btn-line-info pull-right" ng-click="advSearch()">
                <i class="fa fa-search"/>
              </button>
            </span>
            <ul class="list-unstyled margin-t20">
              <li  ng-repeat = "facet in searchResults.data.facets">
                <div class="text-uppercase menu-title">{{facet.label}}</div>
                <ul class="sub-menu" >
                  <li ng-repeat= 'opt in facet.buckets'>
                   <label class="ui-checkbox">
                    <input type="checkbox" value="{{opt.filter}}" 
                      ng-click="setAdvFilter($event,opt.filter)">
                    <span>{{opt.label}}</span>
                   </label>
                  </li>
                </ul>
              </li>
            </ul>
            <div>
              <button class="btn btn-sm btn-line-info pull-right" ng-click="advSearch()">
                <i class="fa fa-search"/> Search
              </button>
            </div>
          </div>
        </div>

				<div class="col-lg-9 col-md-9 col-sm-8 results-container">

					<div ng-show = "currentPageItems.length == 0" >
            <h4 class="mobile-center">{{blankslateMsg}}</h4>
          </div>

          <div class="search-result row pad-l-0" data-ng-repeat="result in currentPageItems">
            <div
              ng-if="result.fields.table == 'news' || result.fields.table == 'knowledge' "
							ng-include="'app/search/result-template1.html'">
						</div>
						<div
							ng-if="result.fields.table == 'profile'"
							ng-include="'app/search/result-template2.html'">
						</div>
						<div
							ng-if="result.fields.table == 'deal'"
							ng-include="'app/search/result-template3.html'">
						</div>
						<div
							ng-if="result.fields.table == 'km'"
							ng-include="'app/search/result-template4.html'">
						</div>

						<!--result row end-->
					</div>

          <div class="col-md-12 text-right" ng-show="currentPageItems.length > 0">
            <uib-pagination class="pagination-sm"
              ng-model="currentPage"
              total-items="searchResults.data.documents.length"
              max-size="4"
              ng-change="select(currentPage)"
              items-per-page="numPerPage"
              rotate="false"
              boundary-links="true">
            </uib-pagination>
          </div>
				</div>
			</div>
		</div>
	</div>
</div>
