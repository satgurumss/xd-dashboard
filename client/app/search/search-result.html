<div class="page page-search" data-ng-controller="SearchCtrl" ng-init="init()">
  <div class="panel search-result-panel">
    <div class="panel-body">
      <div data-ng-include="'app/shared/searchbar.html'"></div>
      <div ng-show="firstSearch"><h5 class="text-center">{{blankslateMsg}}</h5></div>
      <div class="results-panel" ng-show = "!firstSearch">
        <div class="results-section">
          <div class="results-container">
            <div class="searched-vendor">
              <span class="title">Search Results for</span> <span class="h4">{{searchedVendor}}</span>
            </div>
            <div class="search-filters row">
              <div class="col-xs-12">
                <label class="ui-checkbox">
                  <input name="resultFilter" type="checkbox" value="renewalDays" ng-click="applyFilters($event)"/>
                  <span>R-4</span>
                </label>
                <label class="ui-checkbox">
                  <input name="resultFilter" type="checkbox" value="Broadcast" ng-click="applyFilters($event)"/>
                  <span>BRD</span>
                </label>
                <label class="ui-checkbox">
                  <input name="resultFilter" type="checkbox" value="HR" ng-click="applyFilters($event)"/>
                  <span>HR</span>
                </label>
                <label class="ui-checkbox">
                  <input name="resultFilter" type="checkbox" value="Tech" ng-click="applyFilters($event)"/>
                  <span>TECH</span>
                </label>
                <label class="ui-checkbox">
                  <input name="resultFilter" type="checkbox" value="Finance" ng-click="applyFilters($event)"/>
                  <span>FIN</span>
                </label>
              </div>
            </div>
            <div class="search-header row">
              <span class="col-xs-3">Contracts</span>
              <span class="col-xs-3">Division</span>
              <span class="col-xs-3">Exp</span>
              <span class="col-xs-3">Value $</span>
            </div>
            <h5 class="text-center" ng-show="currentPageItems.length == 0">No results found. Please try again.</h5>
            <div class="search-result" data-ng-repeat="result in currentPageItems" 
            ng-show="currentPageItems.length > 0">
              <div
  							ng-include="'app/search/search-templates/result-list.html'">
  						</div>
              <!--result row end-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
