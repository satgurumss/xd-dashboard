<div class="row accordion-container">
  <uib-accordion close-others="true" class="ui-accordion">
    <uib-accordion-group is-open="result.isFirstOpen">
      <div class="result-details">
        <div class="col-xs-12 result-title">
          <span class="h3">{{result.vendor.title}}</span> - <span class="h5">{{result.contract.title}}</span>
        </div>
        <div class="col-xs-12">
          <div class="col-xs-4">
            <h5 class="display-inline-block col-xs-2">$ {{abbreviateNumber(result.contract.value,2)}}</h5>
          </div>
          
          <div class="col-xs-4">
            <div>
              Start: {{result.contract.startDate}}
            </div>
            <div>
              Exp: {{result.contract.endDate}}
            </div>
          </div>
          
          <div class="col-xs-4">
            <div>
              <h5> {{result.contract.type}} </h5>
            </div>
            <div>
              <span>
                Days to Renewal
              </span>
              <span>
                {{result.contract.daysToRenewal}}
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="result-timeline">
        <img src="images/timeline.jpg" class="img-responsive">
      </div>

      <div class="result-trend" style="padding: 10px 15px;">
        <hc-chart-dynamic options="resultTrendInfo" series="result.contract.valueTrend"/>
      </div>
    </uib-accordion-group>
  </uib-accordion>
</div>
