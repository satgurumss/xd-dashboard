<!-- Result template for type1 -->
<div class="desc-col page-person">

	<div class="result-heading row">
		
		<div class="profile-img col-md-2 col-xs-3 ">
			<img ng-if= "result.fields.picture_s[0]"
					src="http://ec2-54-229-163-11.eu-west-1.compute.amazonaws.com:18000/{{result.fields.picture_s[0]}}"
					alt="{{result.fields.account_s[0]}}" class="img-responsive">

			<img ng-if= "! result.fields.picture_s[0]"
					src="images/img-placeholder.png"
					alt="{{result.fields.account_s[0]}}" class="img-responsive">
		</div>

		<div class="person-info col-md-10 col-xs-12">
			<span class="pull-right">
				{{result.fields.date[0]|date:'MMMM dd, yyyy'}}
			</span>
			<h4>{{result.fields.title[0]}}&nbsp;</h4>
			<h5>{{result.fields.description_s[0]}}</h5>
			<h5>{{result.fields.teaser[0]}}</h5>

			<div class="person-info">
				<span class="other-info" ng-if="result.fields.author[0]">
					<span>Author:&nbsp;</span>
					{{result.fields.author[0]}}
				</span>
				<span class="other-info" ng-if="result.fields.mimetype[0]">
					<span>Mime Type:&nbsp;</span>
					{{result.fields.mimetype[0]}}
				</span>
				<span class="other-info" ng-if="result.fields.keyphrases[0]">
					<span>Key Phrases:&nbsp;</span>
					<i>{{result.fields.keyphrases[0]}} &nbsp;</i>
				</span>

			</div>
			<div class="profile-link" style="margin-top: 5px;">
				<a href="javascript:;">more like this</a>
			</div>
		</div>
	</div>
	<hr>
</div>
