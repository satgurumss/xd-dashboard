<!-- Result template for type1 -->
<div class="desc-col col-md-12">

	<div class="result-heading row">
		<div class="result-title text-justify col-md-9 col-sm-10">
			{{result.fields.title[0]}}
		</div>
		<div class="result-created-date col-md-3 text-right">
			{{result.fields.date[0]|date:'MMMM dd, yyyy'}}
		</div>
	</div>

	<div class="result-url row">
		<div class="result-doc-link col-md-10 col-sm-10">
			{{result.fields.description_s[0]}}
		</div>
	</div>

	<div class="result-desc row">
			<div class="col-md-12">
				<p class="text-justify">{{result.fields.teaser[0]}}</p>
			</div>
			<div class="col-md-12">
				<strong>Author:</strong>&nbsp;{{result.fields.author[0]}}
				<br>
				<strong>Mime Type:</strong>&nbsp;{{result.fields.mimetype[0]}}
			</div>
			<br>
			<div class="col-md-12">
				<strong>Key Phrases:</strong><p class="text-justify"><i>{{result.fields.keyphrases[0]}}</i></p>
			</div>
	</div>

	<div class="row optional-links pad-b-20">
		<div class="col-md-12">
			<a href="#">more like this</a>
		</div>
	</div>
	<hr>
</div>
