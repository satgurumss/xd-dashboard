<div class="search-result-row row" ng-show="!result.isFirstOpen">
	<span class="col-xs-3">{{result.contractName}}</span>
	<span class="col-xs-3">{{result.businessVertical}}</span>
	<span class="col-xs-3">{{result.fYDate | date:'MMM-yy'}}</span>
	<span class="col-xs-3">
		${{abbreviateNumber(result.contractValue2016,2)}}
	</span>
</div>
<span class="profile-link">
	<a href="javascript:;" ng-click="openDetails(result)" ng-show="!result.isFirstOpen">
		<i class="fa fa-chevron-down fa-2"/>
	</a>
	<a href="javascript:;" ng-click="closeDetails(result)" ng-show="result.isFirstOpen">
	 <i class="fa fa-chevron-up fa-2"/>
	</a>
</span>
<div ng-include="'app/search/search-templates/additional-info.html'"></div>
