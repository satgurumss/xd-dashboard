<div class="search-result-row row" ng-show="!result.isFirstOpen">
	<span class="col-xs-3">{{result.contract.title}}</span>
	<span class="col-xs-3">{{result.contract.dept}}</span>
	<span class="col-xs-3">{{result.contract.fiscalYear}}</span>
	<span class="col-xs-3">
		{{abbreviateNumber(result.contract.value,2)}}
	</span>
</div>
<span class="profile-link">
	<a href="javascript:;" ng-click="openDetails($index)" ng-show="!result.isFirstOpen">
		<i class="fa fa-chevron-down fa-2"/>
	</a>
	<a href="javascript:;" ng-click="closeDetails($index)" ng-show="result.isFirstOpen">
	 <i class="fa fa-chevron-up fa-2"/>
	</a>
</span>
<div ng-include="'app/search/search-templates/additional-info.html'"></div>
