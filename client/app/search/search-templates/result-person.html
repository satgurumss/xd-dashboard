<!-- Result template for type1 -->
<div class="desc-col col-md-12">

	<div class="result-heading row">

		<div class="result-title text-justify col-md-12 col-sm-12">
			<span> 
				<img ng-if= "result.fields.picture_s[0]"
					src="http://ec2-54-229-163-11.eu-west-1.compute.amazonaws.com:18000/{{result.fields.picture_s[0]}}" 
					alt="{{result.fields.account_s[0]}}" class="img-circle img40_40">

					<img ng-if= "! result.fields.picture_s[0]" 
					src="images/defaultPic.jpg" 
					alt="{{result.fields.account_s[0]}}" class="img-circle img40_40">
			</span>
			<span>
				{{result.fields.name_s[0]}} - <small>{{result.fields.job_title_s[0]}}</small>
			</span>
		</div>
	</div>

	<div class="result-desc row">
			<div class="col-md-12">
				<strong>Email:</strong>
				<a href="#">{{result.fields.email_s[0]}}</a>
				<br>
				<strong>Work Phone:</strong> 
				{{result.fields.phone_work_s[0]}}
				<br>
				<strong>Mobile Phone:</strong> 
				{{result.fields.phone_mobile_s[0]}}
			</div>
	</div>
	<hr>
</div>
