<!-- Result template for type1 -->
<div class="desc-col page-person">
	<div class="result-heading row">
		<div class="profile-img col-md-2 col-xs-3 ">
			<img
			src="http://ec2-54-229-163-11.eu-west-1.compute.amazonaws.com:18000/{{result.fields.picture_s[0]}}"
			onerror="this.onerror=null;this.src='images/defaultPic.jpg'"
			alt="{{result.fields.account_s[0]}}"  class="img-responsive">
		</div>
		<div class="person-info col-md-10 col-xs-12">
			<h4>{{result.fields.name_s[0]}}&nbsp;</h4>
			<h5>{{result.fields.job_title_s[0]}}</h5>
			<span class="other-info" ng-if="result.fields.email_s[0]">
				<span>Email &nbsp;</span>
				<a href="#">{{result.fields.email_s[0]}}</a>
			</span>
			<span class="other-info" ng-if="result.fields.phone_work_s[0]">
				<span>Work Phone &nbsp;</span>
				{{result.fields.phone_work_s[0]}}
			</span>
			<span class="other-info" ng-if="result.fields.phone_mobile_s[0]">
				<span>Mobile Phone &nbsp;</span>
				{{result.fields.phone_mobile_s[0]}}
			</span>
			<div class="profile-link" style="margin-top: 5px;">
				<a href="javascript:;" class="mobile-right">more like this </a>
				<a href="javascript:;" ng-click="result.isFirstOpen = !result.isFirstOpen" ng-show="!result.isFirstOpen"> Show More</a>
				<a href="javascript:;" ng-click="result.isFirstOpen = !result.isFirstOpen" ng-show="result.isFirstOpen"> Show Less</a>
			</div>
		</div>
	</div>
	<div ng-include="'app/search/search-templates/additional-info.html'">
	</div>
</div>
<hr>
