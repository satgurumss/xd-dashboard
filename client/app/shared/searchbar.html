<div class="row search-field-wrapper">
  <div class="col-xs-8 search-field-container">
     <!-- input-group  -->
    <div class="ui-typeahead search-field">
      <input
        type="text"
        uib-typeahead="entry.vendorName for entry in fetchAutoComplete($viewValue) "
        typeahead-focus-first = "false"
        typeahead-on-select = "onAutoCompleteSelect($item, $model, $label)"
        class="form-control btn-rounded"
        ng-model = "queryText"
        placeholder="Search"
        style="font-family:Arial, FontAwesome"
        ng-change="updateCtrlModel(queryText)"
        my-enter-press="updateCtrlModel(queryText); queryText && searchBar(queryText);"
        >

        <!-- <span class="input-group-btn">
          <button class="btn btn-md btn-default search-btn btn-rounded"
            ng-click="updateCtrlModel(queryText); searchBar(queryText);">
            <i class="fa fa-search"/>
          </button>
        </span> -->
    </div>
  </div>
  <div class="col-xs-4 search-db-heading"></div>
</div>
