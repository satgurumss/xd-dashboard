<div class="container page-team-performance" data-ng-controller="TeamPerformanceCtrl" 
  ng-init="init()">
  <div class="panel-container">
    <div class="row revenue-title" style="margin:0;">
      <div class="col-xs-12 text-center">
        <h4 class="text-uppercase">Team Performance</h4>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="revenue-container clearfix">
      <div class="col-xs-8">
        <h1 class="heading-value big-number display-inline-block clearfix">
          <span class="sign">$</span>
          43.45M
          <span class="value-label label">QTD</span>
          <span class="trend down-trend orange-text">- 10.2 K</span>
        </h1>
        <div class="clearfix"></div>
        <div class="progress-container">
          <progress-bar options="performanceProgress"/>
        </div>
      </div>
      <div class="col-xs-4 pl-0 team-count-badge text-right">
        <a href="javascript://" ng-click="isTeamView=true">
          <img src="images/icon-team.png" border="0" />
          <div class="badge badge-warning">8</div>
        </a>
      </div>
    </div>

    <div class="container container-dark container-team">
    <!-- Team Container -->
      <div class="row" data-slim-scroll data-scroll-height="300px">
        <div ng-include="'app/tracking/team-template.html'">
        </div>
      </div>
    </div>

    <div ng-class="{customDisplayNone: !isTeamView}">
      <div class="container container-white container-team-overviw" >
        <!-- Team Overview -->
        <div class="row">
          <div class="col-xs-12">
            <h4 class="dark-text mt-0">Team Overview</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 margin-t10">
           <hc-chart options="barChartOptions"/>
          </div>
          <div class="col-xs-8 margin-t10">
            <ul>
              <li>
                C. Gayle
              </li>
              <li>
                M. Maria
              </li>
              <li>
                S. Doe
              </li>
              <li>
                G. Lorem
              </li>
              <li>
                A. Aditya
              </li>
              <li>
                D. Smith
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div ng-class="{customDisplayNone: isTeamView}">
      <div class="container container-white container-emp-overview">
        <div>
          <div>
            <span class="h3">{{emp.value}}</span>
            <span class="trend up-trend green-text" ng-class="{hidden:emp.trendIsPositive}">
              {{emp.trend}}
            </span>
            <span class="trend down-trend orange-text" ng-class="{hidden:!emp.trendIsPositive}">
              {{emp.trend}}
            </span>
            <div class="h6 text-uppercase pull-right">
              <span class='budget-value'>
                <i class="fa fa-circle orange-text"></i>
                <span class="sign">$&nbsp;</span>{{emp.budget}}</span>
              </span>
              &nbsp;
              <span class="forecast-value">
                <i class="fa fa-circle blue-text"></i>
                <span class="sign">$&nbsp;</span>{{emp.fct}}</span>
              </span>
            </div>
          </div>
        </h1>
        </div>
        <div class="row">
          <div class="col-xs-10 chart-container">
            <hc-chart options="satisfactionChart" watch="monthsToDisplay"/>
          </div>
          <div class="col-xs-2 pr-0 pl-0">
            <div class="vertical-slider-wrapper">
              <input slider options="options" ng-model="monthsToDisplay" ng-change="updateChart()" type="text" id="mySlider1" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
