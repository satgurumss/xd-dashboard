<div class="margin-t10" data-slim-scroll data-scroll-height="350px">
	<div class="row training-row" data-ng-repeat="training in myTraining">
		<div class="col-xs-12">
			<span class="h4">{{training.title}}</span>
			<span class="pull-right"><i>{{training.status}}</i></span>
		</div>
		<div class="col-xs-12">
			<p>{{training.description}}</p>
		</div>
	</div>
</div>
